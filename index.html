<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Profile card component</title>
  <link rel="stylesheet" href="./styles/style.css">
 
</head>
<body>
  <img class="top-circle" src="./images/bg-pattern-top.svg" alt="">
  <img class="bottom-circle" src="./images/bg-pattern-bottom.svg" alt="">
  <main class="profile-card">
    <img class="top-cover" src="./images/bg-pattern-card.svg" alt="">
  <header class="header">
  
      <img class="profile-img" src="./images/image-victor.jpg" alt="">
  
   <h1 class="user-name"> Victor Crest<span class="age">26</span></h1>
   <p class="location">London</p> 
  </header>
  
  <footer class="footer">
   <div class="insight">
    <span class="insight-score">80K</span>
    <p class="insight-type">Followers</p>
   </div>
   <div class="insight">
    <span class="insight-score">803K</span>
    <p class="insight-type">Likes</p>
   </div>
   <div class="insight">
    <span class="insight-score">1.4K</span>
    <p class="insight-type">Photos</p>
   </div>
  </footer>
  
</main>
</body>
</html>
